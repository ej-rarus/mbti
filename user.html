<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosopher's MBTI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phil-mbti">
        <div class="nav-bar-wrap">
            <div class="service-logo">로고</div>
            <div class="nav-wrap">
                <div class="nav"></div>
                <div class="nav"></div>
                <div class="nav"></div>
                <div class="nav"></div>
            </div>
        </div>

        <form id="name-form" >
            <div class="chapter"><h1>환영합니다</h1></div>
            <div class="question">
                <div class="q-text"><span>1. 이름을 알려주세요</span></div>
                <div class="name-form">
                    <div class="input-wrap">
                        <input class="name-input" type="text" name="user-name" placeholder="이름을 입력해주세요.">
                    </div>
                </div>
            </div>

            <div class="submit-wrap">
                <button form="name-form" class="submit-button" type="submit">제출하기</button>
            </div>
        </form>




    </div>




</body>
</html>
